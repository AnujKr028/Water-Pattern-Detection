<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Usage Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Smart Water Usage Cluster Predictor</h1>

        <div class="input-box">
            <label for="usage">Enter Daily Water Usage (Litres)</label>
            <input type="number" id="usage" placeholder="e.g., 50">
            <button onclick="predictCluster()">Predict Cluster</button>
        </div>

        <div id="result" class="result-box">
            Enter a value and click Predict
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
